<div
  [ngClass]="{ reminder: task?.reminder }"
  class="task"
  (dblclick)="task !== undefined && onToggle(task)"
>
  >
  <h3>
    {{ task?.text }}
    <fa-icon
      (click)="task !== undefined && onDelete(task)"
      [ngStyle]="{ color: 'red' }"
      [icon]="faTimes"
    ></fa-icon>
  </h3>
  <p>{{ task?.day }}</p>
</div>
